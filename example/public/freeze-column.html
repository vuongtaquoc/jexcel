<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freeze Column</title>
  <link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" type="text/css" />
  <link rel="stylesheet" href="/dist/jexcel.css">
</head>
<body>
  <div id="spreadsheet"></div>
  <button id="get-data">Get Data</button>

  <script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
  <script src="/dist/jexcel.js"></script>
  <script>
    var table = jexcel(document.getElementById('spreadsheet'), {
      data: null,
      minDimensions: [42,100],
      tableOverflow: true,
      tableWidth: '600px',
      freezeColumns: 4,
      nestedHeaders:[
        [
          {
                title: 'hello',
                rowspan: '2',
            },
          {
                title: '323254',
                rowspan: '2',
            },
          {
                title: 'bvgfgfd',
                rowspan: '2',
            },
            {
                title: 'Supermarket information',
                colspan: '2',
            },
            {
                title: 'xxxx',
                rowspan: '2',
            },
        ],
        [
            {
                title: 'Location',
                colspan: '1',
            },
            {
                title: ' Other Information',
                colspan: '1'
            }
        ],
    ],
    });

    var data = [['aaa', 'bbb'], ['aaa1', 'bbb1'], ['aaa2', 'bbb2']]

    table.setData(data);

    table.hideIndex(0)
    table.setReadonlyRowsTitle([ 0, 1 ], [0, 1])

    document.getElementById('get-data').addEventListener('click', function() {
      console.log(table.getJson())
    })
  </script>
</body>
</html>
